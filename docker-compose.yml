version: '3.8'

services:
  # Service untuk MySQL
  db:
    image: mysql:8.0 # Menggunakan MySQL versi 8.0
    environment:
      MYSQL_ROOT_PASSWORD: example # Password root untuk MySQL
      MYSQL_DATABASE: my_database # Nama database yang ingin dibuat
    ports:
      - "3306:3306" # Menyambungkan port lokal 3306 ke port 3306 di dalam container
    volumes:
      - db_data:/var/lib/mysql # Menyimpan data MySQL di volume agar persisten
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql # Menjalankan skrip SQL saat pertama kali container dibangun
    networks:
      - app_network

  # Service untuk Backend Golang
  backend:
    build: ./backend # Path ke folder backend Golang, pastikan sudah ada Dockerfile di folder ini
    ports:
      - "1323:1323" # Menyambungkan port lokal 1323 ke port 1323 di dalam container
    environment:
      DB_HOST: db # Nama service MySQL dalam Docker Compose
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: my_database
    depends_on:
      - db # Pastikan Golang menunggu MySQL siap sebelum menjalankan
    networks:
      - app_network

  # Service untuk Frontend Next.js
  frontend:
    build: ./frontend # Path ke folder frontend Next.js, pastikan sudah ada Dockerfile di folder ini
    ports:
      - "3000:3000" # Menyambungkan port lokal 3000 ke port 3000 di dalam container
    environment:
      NEXT_PUBLIC_API_URL: http://backend:1323 # URL untuk API backend Golang
    depends_on:
      - backend # Pastikan frontend menunggu backend siap sebelum menjalankan
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  db_data: